on:
  workflow_dispatch:
  push:
    branches: ["master"]

name: ðŸŒŽ Publish

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ›  Build
    if: |
      !startsWith(github.event.head_commit.message, 'ci:')
      && !startsWith(github.event.head_commit.message, 'ci(')
      && !startsWith(github.event.head_commit.message, 'style:')
      && !startsWith(github.event.head_commit.message, 'style(')      
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽŸ Checkout Git Repository
        id: checkout_repository_step 
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ðŸ§° Install Flutter Toolchain
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: stable
      - name: ðŸ›  Build Website
        id: build_step
        run: |
          flutter build web --release 
      - name: â¬† Upload Website Artifact
        id: upload_website_step        
        uses: actions/upload-pages-artifact@v1
        with: 
          path: build/web
  deploy:
    name: âœˆ Deploy
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽŸ Checkout
        uses: actions/checkout@v3
      - name: âš™ Setup Pages
        uses: actions/configure-pages@v2
      - name: â¬† Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: web
      - name: âœˆ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
